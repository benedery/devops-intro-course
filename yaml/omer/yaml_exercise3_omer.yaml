prep: 5 minutes
cook: 15 minutes
total: 20 minutes
servings: 8

ingredient: &ing
    full_name: ingredient
    measure: units
    amount: 1

ingredients:
    flour:
        <<: *ing
        full_name: all-purpose flour
        measure: cups
        amount: 1.5
    powder:
        <<: *ing
        full_name: baking powder
        measure: teaspoons
        amount: 3.5
    salt:
        <<: *ing
        full_name: salt
        measure: teaspoon
    sugar:
        <<: *ing
        full_name: white sugar
        measure: tablespoon
    milk:
        <<: *ing
        full_name: milk
        measure: cups
        amount: 1.25
    egg:
        <<: *ing
        full_name: egg
    butter:
        <<: *ing
        full_name: butter, melted
        measure: tablespoons
        amount: 3
directions:
    - >
        In a large bowl, sift together the flour, baking powder, salt and sugar.
        Make a well in the center and pour in the milk, egg and melted butter; mix until smooth.
    - >
        Heat a lightly oiled griddle or frying pan over medium-high heat.
        Pour or scoop the batter onto the griddle,
        using approximately 1/4 cup for each pancake.
        Brown on both sides and serve hot.