step 3: >
  Now, heat the olive oil and add the peeled (or pureed) tomatoes, basil and parsley to the pan.
  Mix all the ingredients well and let it simmer for 10 minutes until the sauce starts to thicken.
  When the sauce starts gaining consistency,
  put off the burner and add salt and black pepper powder to the sauce. Keep the sauce warm.
  Add the pasta over the warm sauce and toss carefully so that each piece is coated with the sauce.

