ingredients:
  ingredients1: &ingredients1
    - 2 cups heavy cream
    - 1 cup whole milk
    - ⅔ cup sugar
    - ⅛ teaspoon fine sea salt
  ingredients2: &ingredients2
    - 6 large egg yolks
howtomake:
  step1:
    ing: *ingredients1
    what_to_do: >- In a small pot, simmer the ingredients until sugar completely dissolves,
      about 5 minutes. Remove pot from heat.
  step2:
    ing: *ingredients2
    what_to_do: >- In a separate bowl, whisk the ingredients. Whisking constantly, slowly whisk
      about a third of the hot cream into the yolks, then whisk the yolk mixture back into the pot with the cream.
      Return pot to medium-low heat and gently cook until mixture is thick enough to coat the back of a spoon
      (about 170 degrees on an instant-read thermometer).
  step3:
    ing: null
    what_to_do: >- Strain through a fine-mesh sieve into a bowl. Cool mixture to room temperature. Cover and chill at
      least 4 hours or overnight. Churn in an ice cream machine according to manufacturers’ instructions.
      Serve directly from the machine for soft serve, or store in freezer until needed.